name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-images:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Lowercase Repository Name
        run: |
          echo "LOWER_REPOITORY_NAME=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Create Image Version Tag
        run: |
          SHA=${{ github.sha }}
          VERSION_TAG=$(TZ=UTC-9 date '+%Y%m%d')-${SHA:0:7}
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV

      - name: perl5.26.3-with-imagemagick6.9.10-86
        uses: docker/build-push-action@v2
        with:
          context: .
          target: perl5.26.3-with-imagemagick6.9.10-86
          push: true
          tags: |
            ghcr.io/${{ env.LOWER_REPOITORY_NAME }}/perl5.26.3-with-imagemagick6.9.10-86:${{ env.VERSION_TAG }}
            ghcr.io/${{ env.LOWER_REPOITORY_NAME }}/perl5.26.3-with-imagemagick6.9.10-86:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: csenv
        uses: docker/build-push-action@v2
        with:
          context: .
          target: csenv
          push: true
          tags: |
            ghcr.io/${{ env.LOWER_REPOITORY_NAME }}/csenv:${{ env.VERSION_TAG }}
            ghcr.io/${{ env.LOWER_REPOITORY_NAME }}/csenv:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: csenv-for-test
        uses: docker/build-push-action@v2
        with:
          context: .
          target: csenv-for-test
          push: true
          tags: |
            ghcr.io/${{ env.LOWER_REPOITORY_NAME }}/csenv-for-test:${{ env.VERSION_TAG }}
            ghcr.io/${{ env.LOWER_REPOITORY_NAME }}/csenv-for-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: circleci-csenv-for-test
        uses: docker/build-push-action@v2
        with:
          context: .
          target: circleci-csenv-for-test
          push: true
          tags: |
            ghcr.io/${{ env.LOWER_REPOITORY_NAME }}/circleci-csenv-for-test:${{ env.VERSION_TAG }}
            ghcr.io/${{ env.LOWER_REPOITORY_NAME }}/circleci-csenv-for-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
